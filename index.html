<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>

<style>
body{
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    background:black;
    font-family:Arial, Helvetica, sans-serif;
    padding:15px;
}

.container{
    width:100%;
    max-width:400px;
}

.display{
    width:91%;
    padding:20px;
    font-size:2rem;
    text-align:right;
    background:#2d2d2d;
    color:white;
    border-radius:15px;
    margin-bottom:15px;
}

/* Grid layout */
.buttons{
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    gap:10px;
}

/* All buttons */
button{
    padding:18px 0;
    font-size:1.8rem;
    border:none;
    border-radius:15px;
    background:gray;
    color:white;
    cursor:pointer;
}

button:active{
    transform:scale(0.95);
}

/* Equal button */
.equal{
    background:green;
}

/* Clear full width */
.clear{
    grid-column: span 3;
    background:red;
}

/* Mobile */
@media (max-width:480px){
    button{
        font-size:1.5rem;
        padding:20px 0;
    }

    .display{
        font-size:1.5rem;
    }
}
</style>
</head>

<body>

<div class="container">

    <div class="display"></div>

    <div class="buttons">
        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>

        <button class="four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>

        <button class="one">1</button>
        <button class="two">2</button>
        <button class="three">3</button>

        <button class="zero">0</button>
        <button class="dot">.</button>
        <button class="equal">=</button>

        <button class="clear">C</button>
    </div>

</div>
<script src="main.js"></script>
</body>
</html>
